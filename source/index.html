<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Switzerland Adventskalender</title>

	<script>
		var userLang = navigator.language || navigator.userLanguage || '';
		var mainLang = userLang.split('-')[0];
		if (mainLang === 'de' || mainLang === 'fr' || mainLang === 'it') {
			document.location.href = '/' + mainLang;
		} else {
			document.location.href = '/en';
		}
	</script>
</head>
<body>
    <ul class="stylesheet-languages">
        <li>
            <a href="de">de</a>
        </li>
        <li>
            <a href="fr">fr</a>
        </li>
        <li>
            <a href="it">it</a>
        </li>
        <li>
            <a href="en">en</a>
        </li>
    </ul>
</body>
</html>
